<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login/Signup</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="auth-container">

    <!-- Tabs -->
    <div class="tabs">
        <button class="tab active" data-target="login">Login</button>
        <button class="tab" data-target="signup">Signup</button>
    </div>

        <!-- Card -->
    <div class="card">
        <form class="form active" id="login">
            <input type="text" id="loginName" placeholder="Username" required pattern="^(?=.*[A-Za-z0-9])[A-Za-z0-9_-]{2,30}$" minlength="2" maxlength="30"/>
            <input type="password" id="loginPassword" placeholder="Password" required pattern="(?=.*\d)(?=.*[A-Za-z])(?=.*[!@#$%^&*]).{2,32}"/>
            <img src="https://springucfpoosdap.com/images/hide_password.png" 
                     width="1%"
                     height="1%" 
                     style=
                         "display: inline; 
                         margin-left: -1.5%; 
                         vertical-align: middle"
                     id="togglePassword">
            <button class="submit-btn" id="loginButton" onclick="doLogin()">Login</button>
        </form>

        <form class="form" id="signup">
            <input type="text" placeholder="First Name" id="firstName" required/>
            <input type="text" placeholder="Last Name" id="lastName" required/>
            <input type="text" placeholder="Username" id="username" required pattern="^(?=.*[A-Za-z0-9])[A-Za-z0-9_-]{2,30}$" minlength="2" maxlength="30" title="Must be between 2-30 characters and can only contain letters, numbers, underscores, and hyphens"/>
            <input type="password" placeholder="Password" id="password" required pattern="(?=.*\d)(?=.*[A-Za-z])(?=.*[!@#$%^&*]).{8,32}" minlength="8" maxlength="32" title="Must be between 8-32 characters and must contain at least one number and one special character"/>
            <img src="https://springucfpoosdap.com/images/hide_password.png" 
                     width="1%"
                     height="1%" 
                     style=
                         "display: inline; 
                         margin-left: -1.5%; 
                         vertical-align: middle"
                     id="togglePassword">
            <button class="submit-btn" id="signupButton" onclick="doSignup()">Signup</button>
        </form>
    </div>
    
     <!--Result Info Box-->
    <div class="result" id="result">
        <span class="text" style="color:rgb(203, 21, 21); font-family: 'Montserrat';" id="signupResult"></span>
        <span class="text" style="color:rgb(203, 21, 21); font-family: 'Montserrat';" id="loginResult"></span>
    </div>
    
    <div class="explanation" id="explanation">
        <h3>Password must contain the following:</h3>
        <p id="passLen" class="invalid">
          8 to 32 characters
        </p>
        <p id="passLett" class="invalid">
          At least one letter
        </p>
        <p id="passNum" class="invalid">
          At least one number
        </p>
        <p id="passSpec" class="invalid">
          At least one special character
        </p>
    </div>

    <div class="explanationUser" id="explanationUser">
        <h4>Username must contain the following:</h4>
        <p id="userLen" class="invalid">
          2 to 30 characters
        </p>
        <h4> Username may contain the following: </h4>
        <p id="userLett" class="opt">
          Letters and Numbers
        </p>
        <p id="userUnd" class="opt">
          Underscores
        </p>
        <p id="userHyp" class="opt">
          Hyphens
        </p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
